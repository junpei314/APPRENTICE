<!DOCTYPE html>
<html>
<head>

    <title>ページのタイトル</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1 class="title">30DAYSトライアル</h1>

      <h3>コース一覧</h3>
      <h3>お問い合わせ</h3>

  </header>

  <main>
    <div class="container">

      <div class="main-visual content">
        <img src="img/main-vsual-nontitle.png" alt="">
        <div class="item">
          <h1>1日1題30日で<br>プロのWebエンジニアになろう</h1>
          <p><span>毎日設定された課題をこなすだけ！</span><span>未経験から30日でプログラミングスキルが身につきます</span></p>
        </div>
      </div>

      <div class="about-daytra content">

        <img src="img/about.png" alt="">

      </div>

      <div class="course content">
        <h2>コース一覧</h2>
        <div class="course_img">
          <div class="first">
            <img src="img/web_first.png" alt="">
            <p>HTML1</p>
          </div>
          <div class="second">
            <img src="img/web_second.png" alt="">
            <p>HTML2</p>
          </div>
          <div class="third">
            <img src="img/web_third.png" alt="">
            <p>HTML3</p>
          </div>
        </div>
      </div>

      <div class="contact content">
        <div class="detail">
          <h2>お問い合わせ</h2>
          <p>さあ今日から。。。</p>
          <input class="mail" type="text", placeholder="  メールアドレス">
          <p><input class="submit" type="submit" value="無料ではじめる"></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="content">
      <p>Copyright(c)................</p>
    </div>
  </footer>

</html>
